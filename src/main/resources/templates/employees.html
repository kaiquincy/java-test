<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
<h2>Employee List</h2>

<div th:if="${success=='created'}" class="alert alert-success">Employee created successfully</div>
<div th:if="${success=='updated'}" class="alert alert-success">Employee updated successfully</div>
<div th:if="${success=='deleted'}" class="alert alert-success">Employee deleted successfully</div>

<form class="row g-2 mt-3 mb-3" method="get" th:action="@{/employees}">
    <div class="col-auto">
        <input class="form-control" type="text" name="keyword" placeholder="Search by name" th:value="${keyword}"/>
    </div>
    <div class="col-auto">
        <button class="btn btn-primary">Search</button>
    </div>
    <div class="col-auto">
        <a class="btn btn-secondary" th:href="@{/employees}">Reset</a>
    </div>
</form>

<a class="btn btn-success mb-3" th:href="@{/employees/new}">Add New</a>

<table class="table table-bordered align-middle">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Age</th><th>Salary</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.age}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/employees/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Delete this employee?')">Remove</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
