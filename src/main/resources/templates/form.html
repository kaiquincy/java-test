<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
<h2>Enter Employee Information</h2>

<form th:action="@{/employees}" th:object="${employee}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input th:field="*{name}" class="form-control"/>
        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Age</label>
        <input th:field="*{age}" type="number" class="form-control"/>
        <p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input th:field="*{salary}" type="number" class="form-control" step="0.01"/>
        <p class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${employee.id}==null ? 'Add' : 'Update'"></button>
    <a th:href="@{/employees}" class="btn btn-secondary">Reset Form</a>
</form>
</body>
</html>
